name: Test
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

env:
  TEST_RUNNER_PYTHON_VERSION: 3.9
  TEST_RUNNER_TERRAFORM_VERSION: 1.2.5

jobs:
  unit-test-python:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Setup python ${{env.TEST_RUNNER_PYTHON_VERSION}}
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: ${{env.TEST_RUNNER_PYTHON_VERSION}}
      #     cache: pip
      - name: Stub
        run: echo "Just a stub for now."

  code-check-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup python ${{env.TEST_RUNNER_PYTHON_VERSION}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{env.TEST_RUNNER_PYTHON_VERSION}}
          cache: pip
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install black flake8
      - name: Check format (black)
        run: |
          black --check --verbose .
      - name: Check style (flake8)
        run: |
          flake8

  code-check-terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{env.TEST_RUNNER_TERRAFORM_VERSION}}
      - name: Check format
        run: terraform fmt -check -recursive
